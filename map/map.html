<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Map</title>
<link type="text/css" rel="stylesheet" href="style.css" />
<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript" src="jquery.zoomooz.min.js"></script>
<script type="text/javascript" src="script.js"></script>
</head>

<body>
		<div class="map zoomContainer">
			<script> // i=5301    width & height:15px  n=93
				for (var i=0; i<770; i++){ //960
					document.write('<div status="noselect" class="pixel" data-targetsize="0.6" data-closeclick="true"></div>');
				}
			</script>
		</div>
		<script>
			$(document).ready(function(){
				$('div.pixel').zoomTarget({targetsize:0.1,debug:true});
			});
		</script>
</body>
</html>
